# 文档结构定义
# 定义申报书的章节结构

sections:
  - id: project_name
    title: 项目名称
    level: 1
    type: required
    description: 简洁明了，体现研究内容和创新点
    word_limit: [15, 50]
    writing_guide: 项目名称应准确反映研究内容，避免过于宽泛或过于狭窄
    evaluation_points:
      - 是否准确反映研究内容
      - 是否体现创新性
      - 是否简洁明了

  - id: summary
    title: 摘要
    level: 1
    type: required
    description: 概括项目的研究内容、目标、方法和意义
    word_limit: [300, 500]
    writing_guide: |
      摘要应包含以下要素：
      1. 研究背景和问题（1-2句）
      2. 研究目标和内容（2-3句）
      3. 研究方法和技术路线（2-3句）
      4. 预期成果和意义（1-2句）
    evaluation_points:
      - 是否完整概括研究内容
      - 是否突出创新点
      - 是否语言精练

  - id: research_background
    title: 立项依据
    level: 1
    type: required
    children:
      - id: background_significance
        title: 研究背景与意义
        level: 2
        description: 阐述研究的科学背景、国内外研究现状和发展趋势
        word_limit: [1500, 3000]
        writing_guide: |
          应包含：
          1. 问题背景：为什么这个问题重要
          2. 国内外研究现状：已有哪些工作，存在什么不足
          3. 发展趋势：领域发展方向
          4. 研究意义：解决该问题的理论和实际价值
        evaluation_points:
          - 文献综述是否全面
          - 是否准确把握研究前沿
          - 是否清晰指出现有研究的不足

      - id: key_problems
        title: 拟解决的关键科学问题
        level: 2
        description: 明确提出本项目要解决的核心科学问题
        word_limit: [300, 800]
        writing_guide: 科学问题应该是具体的、可验证的，而非泛泛而谈
        evaluation_points:
          - 科学问题是否明确
          - 是否有足够的科学价值
          - 是否可行

  - id: research_content
    title: 研究内容
    level: 1
    type: required
    children:
      - id: objectives
        title: 研究目标
        level: 2
        description: 明确本项目的总体目标和具体目标
        word_limit: [200, 500]
        writing_guide: 目标应该是具体、可衡量、可实现的

      - id: content_detail
        title: 研究内容
        level: 2
        description: 详细阐述研究的具体内容
        word_limit: [1500, 3000]
        writing_guide: |
          按研究内容分条列出，每条应包含：
          1. 内容名称
          2. 具体研究任务
          3. 预期解决的问题

      - id: technical_route
        title: 技术路线
        level: 2
        description: 详细的技术路线和研究方法
        word_limit: [800, 1500]
        writing_guide: |
          应包含：
          1. 总体技术框架
          2. 关键技术方法
          3. 技术路线图（建议用文字描述）

      - id: key_technologies
        title: 关键技术
        level: 2
        description: 项目涉及的关键技术及解决方案
        word_limit: [500, 1000]

  - id: feasibility
    title: 可行性分析
    level: 1
    type: required
    word_limit: [500, 1000]
    writing_guide: |
      从以下几方面论证：
      1. 研究基础：前期工作积累
      2. 技术可行性：方法和技术的成熟度
      3. 团队优势：人员配置和能力
      4. 条件保障：设备、经费等

  - id: research_plan
    title: 研究计划
    level: 1
    type: required
    word_limit: [300, 600]
    writing_guide: 按年度列出研究计划，时间节点明确

  - id: expected_results
    title: 预期成果
    level: 1
    type: required
    word_limit: [200, 500]
    writing_guide: 包括论文、专利、人才培养等方面的预期产出

  - id: research_foundation
    title: 研究基础
    level: 1
    type: required
    children:
      - id: prior_work
        title: 前期工作基础
        level: 2
        description: 申请人及团队在该领域的研究积累
        word_limit: [500, 1500]

      - id: team_intro
        title: 团队介绍
        level: 2
        description: 项目组成员及分工
        word_limit: [300, 800]

      - id: conditions
        title: 工作条件
        level: 2
        description: 实验条件、设备等
        word_limit: [200, 500]

  - id: references
    title: 参考文献
    level: 1
    type: required
    description: 主要参考文献列表
    writing_guide: 文献格式规范，近5年文献占比应较高
