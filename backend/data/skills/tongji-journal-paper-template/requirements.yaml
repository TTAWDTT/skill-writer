collection_strategy:
  max_questions_per_turn: 2
  mode: conversational
fields:
- description: 论文的中文标题
  id: title_cn
  name: 中文题名
  placeholder: 请输入24字以内的中文标题
  required: true
  type: text
- description: 论文的中文摘要
  id: abstract_cn
  name: 中文摘要
  placeholder: 请输入300字左右的中文摘要
  required: true
  type: textarea
- description: 论文的中文关键词
  id: keywords_cn
  name: 中文关键词
  placeholder: 请输入3～6个关键词，用分号间隔
  required: true
  type: text
- description: 论文的英文摘要
  id: abstract_en
  name: 英文摘要
  placeholder: 请输入与中文摘要对应的英文摘要
  required: true
  type: textarea
- description: 论文的英文关键词
  id: keywords_en
  name: 英文关键词
  placeholder: 请输入与中文关键词对应的英文关键词
  required: true
  type: text
- description: 论文的引言部分
  id: introduction
  name: 引言
  placeholder: 请输入引言内容，包含研究背景、动态及研究内容
  required: true
  type: textarea
- description: 论文的正文部分
  id: main_body
  name: 正文
  placeholder: 请输入正文内容，包含方法、过程、结果等
  required: true
  type: textarea
- description: 论文的参考文献
  id: references
  name: 参考文献
  placeholder: 请输入参考文献，按国标格式撰写
  required: true
  type: textarea
