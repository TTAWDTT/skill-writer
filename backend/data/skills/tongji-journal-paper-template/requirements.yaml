collection_strategy:
  max_questions_per_turn: 2
  mode: conversational
fields:
- description: 填写论文的中文题名，24字以内。
  id: title_cn
  name: 中文题名
  placeholder: 请输入中文题名
  required: true
  type: text
- description: 填写论文的中文摘要，300字左右。
  id: abstract_cn
  name: 中文摘要
  placeholder: 请输入中文摘要
  required: true
  type: textarea
- description: 填写3-6个中文关键词。
  id: keywords_cn
  name: 中文关键词
  placeholder: 请输入中文关键词，用分号分隔
  required: true
  type: text
- description: 填写论文的英文摘要，需与中文摘要对应。
  id: abstract_en
  name: 英文摘要
  placeholder: 请输入英文摘要
  required: true
  type: textarea
- description: 填写与中文关键词对应的英文关键词。
  id: keywords_en
  name: 英文关键词
  placeholder: 请输入英文关键词，用分号分隔
  required: true
  type: text
- description: 列出论文的所有参考文献，格式需符合国标要求。
  id: references
  name: 参考文献
  placeholder: 请输入参考文献
  required: true
  type: textarea
