sections:
- description: 中文题名需控制在24字以内，不使用非公知英文缩写词及泛词。
  evaluation_points:
  - 题名是否简洁明了
  - 是否符合字数限制
  - 是否避免使用泛词
  id: section_title
  level: 1
  title: 中文题名
  type: required
  word_limit:
  - 1
  - 24
  writing_guide: 题名应简洁明了，突出研究主题，避免使用‘研究、探讨、刍议’等泛词。
- description: 摘要需概述研究目的、方法、结果和结论，重点突出创新内容。
  evaluation_points:
  - 是否包含研究目的、方法、结果和结论
  - 是否突出创新内容
  - 是否避免评价性描述
  id: section_abstract
  level: 1
  title: 中文摘要
  type: required
  word_limit:
  - 250
  - 350
  writing_guide: 简要说明研究背景、方法、过程和结论，避免指示性和评价性描述。
- description: 提供3-6个关键词，按文章重点排序，使用专业术语。
  evaluation_points:
  - 关键词数量是否符合要求
  - 是否按重点排序
  - 是否使用专业术语
  id: section_keywords
  level: 1
  title: 关键词
  type: required
  word_limit:
  - 3
  - 6
  writing_guide: 关键词需按文章重点排序，第一个关键词应表述学科细分方向，避免短语和非公知缩写。
- description: 英文摘要需与中文摘要内容对应，表达含义一致。
  evaluation_points:
  - 是否与中文摘要内容对应
  - 语法和时态是否正确
  - 是否避免逐字翻译
  id: section_abstract_en
  level: 1
  title: 英文摘要
  type: required
  word_limit:
  - 250
  - 350
  writing_guide: 使用被动语态，避免逐字翻译，确保语法正确，时态使用得当。
- description: 英文关键词需与中文关键词一一对应。
  evaluation_points:
  - 是否与中文关键词对应
  - 是否避免缩写词未解释
  id: section_keywords_en
  level: 1
  title: 英文关键词
  type: required
  word_limit:
  - 3
  - 6
  writing_guide: 确保英文关键词与中文关键词含义一致，避免缩写词未解释。
- description: 介绍研究背景、国内外研究动态，以及本文的研究内容。
  evaluation_points:
  - 是否清晰介绍研究背景
  - 是否引用相关文献
  - 是否突出研究贡献
  id: section_introduction
  level: 1
  title: 引言
  type: required
  word_limit:
  - 800
  - 1200
  writing_guide: 简述研究背景，引用相关文献，明确研究的独特性和贡献。
- description: 包括方法、过程、论证、实验、结果结论等内容。
  evaluation_points:
  - 内容是否完整
  - 逻辑是否清晰
  - 数据和图表是否准确
  id: section_body
  level: 1
  title: 正文
  type: required
  word_limit:
  - 3000
  - 8000
  writing_guide: 按照模板要求组织内容，确保逻辑清晰，数据和图表准确。
- description: 提供符合要求的插图，确保格式正确。
  evaluation_points:
  - 插图格式是否正确
  - 图号和图名是否规范
  - 是否避免嵌入图片内
  id: section_figures
  level: 2
  title: 插图
  type: optional
  word_limit:
  - 0
  - 0
  writing_guide: 插图需采用黑白灰度图形式，图号和图名需单独标注，避免嵌入图片内。
- description: 提供符合要求的表格，确保格式正确。
  evaluation_points:
  - 表格格式是否正确
  - 表号和表名是否规范
  - 是否避免嵌入表格内
  id: section_tables
  level: 2
  title: 表格
  type: optional
  word_limit:
  - 0
  - 0
  writing_guide: 表格需采用三线表或全线表，表号和表名需单独标注，避免嵌入表格内。
- description: 列出文中引用的所有参考文献，格式需符合国标要求。
  evaluation_points:
  - 是否按引用顺序排列
  - 格式是否符合国标
  - 是否附有英文翻译
  id: section_references
  level: 1
  title: 参考文献
  type: required
  word_limit:
  - 300
  - 1000
  writing_guide: 参考文献需按引用顺序标注，中文文献需附英文翻译。
