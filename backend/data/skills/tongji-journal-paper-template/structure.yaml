sections:
- description: 论文的中文标题，需简洁明了，避免使用非公知英文缩写词及泛词。
  evaluation_points:
  - 标题是否简洁明了
  - 是否避免使用泛词
  - 是否控制在24字以内
  id: title
  level: 1
  title: 中文题名
  type: required
  word_limit:
  - 1
  - 24
  writing_guide: 标题需控制在24字以内，避免使用“研究、探讨、刍议”等泛词。
- description: 中文摘要需概述研究目的、方法、结果和结论，重点突出创新内容。
  evaluation_points:
  - 是否完整概述研究目的、方法、结果和结论
  - 是否突出创新内容
  - 是否避免评价性描述
  id: abstract_cn
  level: 1
  title: 中文摘要
  type: required
  word_limit:
  - 250
  - 350
  writing_guide: 简要介绍研究目的、采用的方法、研究过程、结果和结论，避免背景介绍和评价性描述。
- description: 3～6个关键词，按文章重点排序，使用专业术语。
  evaluation_points:
  - 关键词数量是否符合要求
  - 是否按文章重点排序
  - 是否使用专业术语
  id: keywords_cn
  level: 1
  title: 中文关键词
  type: required
  word_limit:
  - 3
  - 6
  writing_guide: 关键词需用分号间隔，第一个关键词表述学科细分方向，避免短语和非必要缩写。
- description: 英文摘要需与中文摘要内容对应，表达含义一致。
  evaluation_points:
  - 是否与中文摘要内容一致
  - 语法是否正确
  - 时态是否符合要求
  id: abstract_en
  level: 1
  title: 英文摘要
  type: required
  word_limit:
  - 250
  - 350
  writing_guide: 英文摘要需用被动语态，尽量避免逐字翻译，确保含义一致。已完成的研究用过去时态，方法和结论用现在时态。
- description: 英文关键词需与中文关键词一一对应。
  evaluation_points:
  - 是否与中文关键词对应
  - 是否避免缩写词未写全称
  id: keywords_en
  level: 1
  title: 英文关键词
  type: required
  word_limit:
  - 3
  - 6
  writing_guide: 英文关键词需与中文关键词含义一致，避免缩写词未写全称。
- description: 引言需包含研究背景、国内外研究动态及本文研究内容。
  evaluation_points:
  - 是否清晰介绍研究背景
  - 是否包含国内外研究动态
  - 是否明确本文研究内容
  id: introduction
  level: 1
  title: 引言
  type: required
  word_limit:
  - 800
  - 1000
  writing_guide: 简要介绍研究背景、国内外相关研究动态，并说明本文的研究内容和目标。
- description: 正文包括方法、过程、论证、实验、结果与结论等内容。
  evaluation_points:
  - 是否逻辑清晰
  - 是否数据准确
  - 是否完整覆盖研究内容
  id: main_body
  level: 1
  title: 正文
  type: required
  word_limit:
  - 3000
  - 10000
  writing_guide: 根据研究内容，详细描述研究方法、过程、实验及结果分析，确保逻辑清晰，数据准确。
- description: 插图需符合格式要求，确保清晰度和规范性。
  evaluation_points:
  - 插图是否清晰
  - 格式是否符合要求
  - 图名与图号是否分开
  id: figures
  level: 2
  title: 插图
  type: optional
  word_limit:
  - 0
  - 500
  writing_guide: 所有插图需采用黑白灰度图形式，图名与图号需分开，图注需清晰标注。
- description: 表格需采用规范的三线表或全线表格式。
  evaluation_points:
  - 表格是否规范
  - 表号与表名是否分开
  - 表注是否清晰
  id: tables
  level: 2
  title: 表格
  type: optional
  word_limit:
  - 0
  - 500
  writing_guide: 表格需用Word或Excel制作，表号与表名需分开，表注需清晰标注。
- description: 参考文献需按国标《GB/T 7714—2015》格式撰写。
  evaluation_points:
  - 格式是否符合国标
  - 是否按引用顺序排列
  - 中文文献是否附英文翻译
  id: references
  level: 1
  title: 参考文献
  type: required
  word_limit:
  - 300
  - 1000
  writing_guide: 参考文献需按引用顺序标注，中文文献需附英文翻译，DOI号需标注。
