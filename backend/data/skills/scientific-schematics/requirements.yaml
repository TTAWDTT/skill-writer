# 需求字段定义：用于生成科研图示蓝图

fields:
  - id: project_title
    name: 项目名称
    description: 图示对应的项目或课题名称
    type: text
    required: true
    collection: required
    priority: 1
    placeholder: "例如：面向复杂场景的多模态感知与决策方法研究"

  - id: research_theme
    name: 研究主题与场景
    description: 研究对象、应用场景、边界条件
    type: textarea
    required: true
    collection: required
    priority: 1

  - id: core_problem
    name: 核心科学问题
    description: 需要回答的关键问题（1-3 条）
    type: textarea
    required: true
    collection: required
    priority: 1

  - id: research_objectives
    name: 研究目标
    description: 总体目标与可检验分目标
    type: textarea
    required: true
    collection: required
    priority: 1

  - id: work_packages
    name: 任务包（WP）拆解
    description: WP1/WP2/WP3 的任务、方法、阶段产出与依赖关系
    type: textarea
    required: true
    collection: required
    priority: 1

  - id: methods_and_tools
    name: 方法与技术路线
    description: 算法、模型、数据、实验平台、工程实现链路
    type: textarea
    required: true
    collection: required
    priority: 2

  - id: validation_plan
    name: 验证与评估方案
    description: 对照实验、消融、评估指标、验收标准
    type: textarea
    required: false
    collection: optional
    priority: 2

  - id: expected_outputs
    name: 预期成果
    description: 论文/专利/原型系统/平台/数据集等
    type: textarea
    required: false
    collection: optional
    priority: 2

  - id: diagram_focus
    name: 图示重点
    description: 本轮优先生成的图示类型
    type: select
    required: true
    collection: required
    priority: 1
    options:
      - 技术路线图
      - 研究框架图
      - 两者都要

  - id: visual_style
    name: 视觉风格偏好
    description: 信息图风格偏好（结构导向、学术导向）
    type: select
    required: false
    collection: optional
    priority: 3
    options:
      - 学术简洁
      - 信息图风格
      - 工程流程风格

  - id: figure_caption_notes
    name: 图注补充要求
    description: 需要在图注中强调的术语、指标、创新点
    type: textarea
    required: false
    collection: optional
    priority: 3

collection_strategy:
  core_fields:
    - project_title
    - research_theme
    - core_problem
    - research_objectives
    - work_packages
    - methods_and_tools
    - diagram_focus
  optional_fields:
    - validation_plan
    - expected_outputs
    - visual_style
    - figure_caption_notes
  max_fields_per_turn: 2
  allow_skip_optional: true
