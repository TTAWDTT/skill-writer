  title: 1 二级标题（插图注意点）
  type: required
- children: []
  description: ''
  id: section-bracket-1
  level: 2
  title: 所有插图均采用黑白灰度图形式，曲线图、云图、直方图、饼图、构造图、设计图、模型框图、流程图、示意图、实物照片、现场照片等各类插图均采用原图直接插入word，不要采用文本框形式插入，插入word时均单独通栏排，左右不要环绕文字。①曲线图、流程框图等不要采用Word自带的线条或形状直接绘制，需采用制图软件绘制并插入；②各种制图软件绘制的图、各种计算或仿真软件生成的图不能采用截屏方式生成bmp、jpg、gif等图片格式插入，应采用所生成的原图直接插入（无法直接插入时，需要投稿或修改时单独附件形式上传其原始图片，或原始图片单独生成的PDF文档）；③照片图采用300
    dpi像素以上的清晰图插入。总之，除照片之外的插图格式应采用矢量图、可移植网络图等格式，即采用相应软件可修改图内元素及文字的格式。
  type: required
- children: []
  description: ''
  id: section-bracket-2
  level: 2
  title: 图的宽度一般不超过75 mm（半栏）或160 mm（通栏），图中文字尽量采用6号宋体或Times New Roman（空间不够文字可缩小至小6号或7号，文字需要区分、强调时可加粗或放大至小5号）。
  type: required
- children: []
  description: ''
  id: section-bracket-3
  level: 2
  title: 图号（全文所有图按正文中提到的顺序编号，必须正文中先见图号再跟插图）及图名不要含在图片内，也不要以表格形式撰写，应采用word格式写于图片下方，图号与图名之间须加空格，较长的图名不要人工换行（中英文图名分为两行，中间不留空行）。图号及图名行与下面的正文段落间留空行。
  type: required
- children: []
  description: ''
  id: section-bracket-4
  level: 2
  title: 分图可并排（尽量每个分图单独插入），组成的整幅图宽度尺寸与（2）要求相同；分图号及分图名不要含在图片内，采用word格式写于分图下方，较长的图名不要人工换行（分图采用a、b、c编号）。
  type: required
- children: []
  description: ''
  id: section-bracket-5
  level: 2
  title: 带坐标的线条图：①标有数值的坐标轴均需有完整的量与单位名称或符号、刻度线及对应标值、坐标端点标值（图1中红色字为必须要有的内容，端点不画箭头）②无数值的坐标轴只在端点画出箭头表示增量方向，箭头旁标出变量符号即可。
  type: required
- children: []
  description: ''
  id: section-bracket-6
  level: 2
  title: 图注不要含在图片内，采用word格式6号宋体或Times New Roman写于图片与图名之间（图注前需有“注：”字样，上下不留空行）。
  type: required
- children: []
  description: ''
  id: section-bracket-7
  level: 2
  title: 图例尽量置于图中空白处（放不下则按图注方式处理）；多条曲线组成的图，应采用不同形状的曲线以示区分，并给出各条曲线的图例。
  type: required
- children: []
  description: ''
  id: section-bracket-8
  level: 2
  title: '结构图、设计图等，如图中尺寸数值是同一的单位，则统一在中文图名后括注（单位：***）及英文图名后括注（unit: ***）。'
  type: required
- children: []
  description: ''
  id: section-bracket-9
  level: 2
  title: 图中的外文量与单位名称及标注词，原则上应翻译成中文（计算或仿真软件导出图中的外文、程序框图中的外文字段或控制符可保留）。
  type: required
- children: []
  description: ''
  id: section-2
  level: 1
  title: 2 二级标题（表格注意点）
  type: required
- children: []
  description: ''
  id: section-bracket-1
  level: 2
  title: 表格采用word中自带的制表模板制作或Excel复制插入，不要采用文本框形式插入，不能采用图片形式插入。推荐如表1所示的三线表（隐去竖线及中间行线），也可制成全线表（保留所有表格线）。
  type: required
- children: []
  description: ''
  id: section-bracket-2
  level: 2
  title: 表格尽量设计成横向表（即同类数值或说明排成一列，同一列数值具有相同的量与单位），插入word时均单独通栏排（即左右不要环绕文字），表中文字尽量采用6号宋体或Times
    New Roman（空间不够文字可缩小至小6号或7号，文字需要区分、强调时可加粗或放大至小5号）。
  type: required
- children: []
  description: ''
  id: section-bracket-3
  level: 2
  title: 表格长宽无限制，单页版心为最大表格尺寸，过大则用续表方式拆分。如遇长表需要转栏并排，或宽表需要转行上下排时，中间用双细线分隔。
  type: required
- children: []
  description: ''
  id: section-bracket-4
  level: 2
  title: 表格的行线和列线应吻合对齐，表中不能出现空行或空列，表头栏不能有分割斜线。
  type: required
- children: []
  description: ''
  id: section-bracket-5
  level: 2
  title: 表号（全文所有表按正文中提到的顺序编号，必须正文中先见表号再跟表格）及表名以word格式写于表格上方，不要写入表格中，与下方表格间不要留空行，表号与表名之间须有空格，较长的表名不要人工换行（中英文表名分为两行，中间不留空行）。表号及表名行与上面的正文段落间留空行。
  type: required
- children: []
  description: ''
  id: section-bracket-6
  level: 2
  title: 表注采用word格式6号宋体或Times New Roman写于表格下面（与表格底线间不留空行）；表注与下面的正文段落间留空行。
  type: required
- children: []
  description: ''
  id: section-2
  level: 1
  title: 3 二级标题（公式、表达式注意点）
  type: required
- children: []
  description: ''
  id: section-bracket-1
  level: 2
  title: 公式的编号不是必须的，但正文段落中有提到的公式应给予编号，避免文中出现“上式”“下式”等不确定描述。编号在全文中连续排序。
  type: required
- children: []
  description: ''
  id: section-bracket-2
  level: 2
  title: 所有公式须使用mathtype、EdrawMath或Word自带的公式编辑器编写，不能使用图片表达公式；不能采用文本框形式嵌入公式。
  type: required
- children: []
  description: ''
  id: section-bracket-3
  level: 2
  title: 除非文字叙述中夹带的简单公式或表达式，公式一般另起行居中排，居中排公式末不带标点符号（尽量不要两个公式并排，后跟的条件表达式除外）；公式含有条件表达式的应放在同一个公式对象中，不能作为两个对象处理；后跟的公式编号排在公式对象外的同行右顶格，如下所示：
  type: required
- children: []
  description: ''
  id: section-bracket-4
  level: 2
  title: 化学结构式、反应式以及生物表达式等参照以上公式要求编排。
  type: required
- children: []
  description: ''
  id: section-2
  level: 1
  title: 4 二级标题（量与单位注意点）
  type: required
- children: []
  description: ''
  id: section-bracket-1
  level: 2
  title: 量与单位的名称与符号必须符合国标《有关量、单位和符号的一般原则：GB 3101—1993》和《物理科学和技术中使用的数学符号：GB 3102.11—1993》等的规定；如行业的表达习惯或国外专业论文的表达方式与国家标准不同，仍需按国家标准执行。
  type: required
- children: []
  description: ''
  id: section-bracket-2
  level: 2
  title: 计算用的量符号采用一个斜体外文字母表示，序列性或说明性符号可置于下标，多个下标用英文逗号隔开，下标符号如是代表变量用斜体否则用正体；量符号一般不加上标（指数等运算符除外，化学及生物符号除外）；不是变量的符号用正体，一般量符号用白斜体，矩阵、矢量、张量等多维量符号用黑斜体。
  type: required
- children: []
  description: ''
  id: section-bracket-3
  level: 2
  title: 文中不同的物理量用不同的字母表示，避免不同的物理量用同一个符号表示，避免同一个物理量用不同的符号表示，尤其注意引用他文的公式和自己论文的公式中是否有量符号含义冲突。
  type: required
- children: []
  description: ''
  id: section-bracket-4
  level: 2
  title: 公式中首次出现的量符号应给出解释或定义，再次出现时不需再给出解释或定义；只出现在图、表中的量符号应采用图注、表注给出解释。
  type: required
- children: []
  description: ''
  id: section-bracket-5
  level: 2
  title: 单位符号及其词头一律采用正体表示，组合单位的写法为：所有单位之间用点乘号相连，分母采用负幂指数形式，分母有多项加圆括号，如kN·s·mm-1、J·(kg·K)-1。
  type: required
- children: []
  description: ''
  id: section-bracket-6
  level: 2
  title: 采用标准国际单位制，市制单位和英制单位应换算成国际单位制，如是行业非标惯例则应后跟括号给出与标准国际单位制的换算关系。
  type: required
- children: []
  description: ''
  id: section-2
  level: 1
  title: 5 二级标题（参考文献注意点）
  type: required
- children: []
  description: ''
  id: section-bracket-1
  level: 2
  title: 文后参考文献应在文中引用之处采用上角标方括号形式按引用顺序标注。
  type: required
- children: []
  description: ''
  id: section-bracket-2
  level: 2
  title: 作者3名以内的全部列出，4名以上的只列前3名，中文后加"等"，英文后加"et al"。
  type: required
- children: []
  description: ''
  id: section-bracket-3
  level: 2
  title: 作者姓名不管是外文还是汉语拼音一律姓在前、名在后，且姓的全部字母大写、名的首字母大写（外国人姓不可缩写、名可缩写）。
  type: required
- children: []
  description: ''
  id: section-bracket-4
  level: 2
  title: 外文的论文题名、图书名、报告名等第一个词首字母大写，析出论文的载体（期刊、论文集等）其期刊名、论文集名的每个实词首字母大写（期刊名尽量采用全称，如是网络文献则拷贝原写法不做修改）。
  type: required
- children: []
  description: ''
  id: section-bracket-5
  level: 2
  title: 文献页码只标注引用页或起始页，析出论文必须标注页码（期刊、论文集中的论文），非析出论文可不标注页码（图书、学位论文、研究报告、专利、标准等）。
  type: required
- children: []
  description: ''
  id: section-bracket-6
  level: 2
  title: 非正式出版的文献如研究报告、技术说明书等也可列入参考文献；非正式出版的会议论文集应写明会议举办城市名（相当于出版地）和会议组织机构（相当于出版者）；作者无法查明的则需给出文献的网络访问路径。
  type: required
- children: []
  description: ''
  id: section-bracket-7
  level: 2
  title: 有对应纸版的文献（即使是在网上下载或阅读的），不需要写出网络访问路径，但文献如有DOI号则需写出；只有电子版而无对应纸版的文献需写出引用日期及访问路径，如有DOI号也需写出。
  type: required
- children: []
  description: ''
  id: section-2
  level: 1
  title: 5 其他
  type: required
- children: []
  description: ''
  id: section-bracket-1
  level: 2
  title: 外文缩写词在摘要或正文中首次出现时应给出中文解释或外文全称。
  type: required
- children: []
  description: ''
  id: section-bracket-2
  level: 2
  title: 文中同一事物的名称应前后一致，不能一会全称，一会简称或业内别称。
  type: required
- children: []
  description: ''
  id: section-bracket-3
  level: 2
  title: 稿件所有内容均不要采用文本框形式嵌入，连续内容中均不要为了美观或对齐人为换行。
  type: required
- children: []
  description: ''
  id: section-bracket-4
  level: 2
  title: 稿件如打开显示为“受保护的视图”，则另存docx文件后再投稿上传；稿件如留有修改留痕，需要选择接受修订后的最终状态存储后投稿上传。
  type: required
