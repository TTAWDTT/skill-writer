# 文档结构模板
# 使用时替换 {{variables}}

sections:
  - id: {{section_id}}
    title: {{section_title}}
    level: 1
    type: required  # required/optional/conditional
    description: {{section_description}}
    word_limit: [{{min_words}}, {{max_words}}]
    writing_guide: |
      {{writing_guide}}
    evaluation_points:
      - {{evaluation_point_1}}
      - {{evaluation_point_2}}
    children:
      - id: {{child_section_id}}
        title: {{child_section_title}}
        level: 2
        description: {{child_description}}
        word_limit: [{{child_min}}, {{child_max}}]
        writing_guide: |
          {{child_writing_guide}}

